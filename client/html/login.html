<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Login</title>

    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./intro.html">Feedback</a>
        </div>
        <div
          id="navbar"
          class="navbar-collapse collapse"
          aria-expanded="false"
          style="height: 1px;"
        >
          <ul class="nav navbar-nav">
            <li><a href="./intro.html">Home</a></li>
            <li class="active"><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="Login">
      <form action="#" method="post">
        <div class="login__heading">
          <h1>Login</h1>
        </div>
        <div class="login__form">
          <div class="login__field">
            <div class="login__field_heading"><p>Email</p></div>
            <div class="login__field_input">
              <input type="text" name="email" id="emailID" />
            </div>
          </div>

          <div class="login__field">
            <div class="login__field_heading"><p>Password</p></div>
            <div class="login__field_input">
              <input type="password" name="password" id="passwordID" />

              <div class="forget_password">
                <p>
                  <a href="./passwordrecovery.html"> Forget password?</a>
                </p>
              </div>
            </div>
          </div>

          <div class="submit-btn">
            <button>Sign in</button>
          </div>

          <div class="socialMediaIcons">
            <div class="google_icon">
              <i class="fa fa-google"></i>
            </div>
            <div class="facebook_icon">
              <i class="fa fa-facebook"></i>
            </div>
            <div class="instagram_icon">
              <i class="fa fa-instagram"></i>
            </div>

            <div class="twitter_icon">
              <i class="fa fa-twitter"></i>
            </div>
          </div>

          <div class="register">
            <p>Don't have an account? <a href="./register.html">Register</a></p>
          </div>
        </div>
      </form>
    </section>

    <script>
      document
        .getElementsByClassName('submit-btn')[0]
        .addEventListener('click', function(e) {
          e.preventDefault();
          location = './intro.html';
        });
    </script>
  </body>
</html>
