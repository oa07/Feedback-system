<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/register.css" />
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./intro.html">Feedback</a>
        </div>
        <div
          id="navbar"
          class="navbar-collapse collapse"
          aria-expanded="false"
          style="height: 1px;"
        >
          <ul class="nav navbar-nav">
            <li><a href="./intro.html">Home</a></li>
            <li class="active"><a href="./login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="Register">
      <form action="#" method="post">
        <div class="register__heading">
          <h1>Register</h1>
        </div>
        <div class="register__form">
          <div class="register__field">
            <div class="register__field_heading"><p>Name</p></div>
            <div class="register__field_input">
              <input type="text" name="name" id="nameID" />
            </div>
          </div>

          <div class="register__fields">
            <div class="register__field">
              <div class="register__field_heading">
                <p>Email</p>
              </div>
              <div class="register__field_input">
                <input type="text" name="email" id="emailID" />
              </div>
            </div>
            <div class="register__field">
              <div class="register__field_heading">
                <p>Phone Number</p>
              </div>
              <div class="register__field_input">
                <input type="text" name="phoneNumber" id="phoneNumberID" />
              </div>
            </div>
          </div>

          <div class="register__fields">
            <div class="register__field">
              <div class="register__field_heading">
                <p>Password</p>
              </div>
              <div class="register__field_input">
                <input type="password" name="password" id="passwordID" />
              </div>
            </div>
            <div class="register__field">
              <div class="register__field_heading">
                <p>Confirm Password</p>
              </div>
              <div class="register__field_input">
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPasswordID"
                />
              </div>
            </div>
          </div>

          <div class="register__field">
            <div class="register__field_heading"><p>Role</p></div>
            <div class="register__field_input">
              <div class="radioButtons">
                <label class="c-radio-inline">
                  <input type="radio" name="audience" checked />
                  Audience
                </label>
                <label class="c-radio-inline">
                  <input type="radio" name="researcher" />
                  Researcher
                </label>
              </div>
            </div>
          </div>

          <div class="submit-btn">
            <button>Sign up</button>
          </div>
        </div>
      </form>
    </section>

     <script>
      document
        .getElementsByClassName('submit-btn')[0]
        .addEventListener('click', function(e) {
          e.preventDefault();
          location = './login.html';
        });
    </script>

  </body>
</html>
