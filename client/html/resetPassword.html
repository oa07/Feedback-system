<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/resetPassword.css" />

    <title>Reset Password</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./intro.html">Feedback</a>
        </div>
        <div
          id="navbar"
          class="navbar-collapse collapse"
          aria-expanded="false"
          style="height: 1px;"
        >
          <ul class="nav navbar-nav">
            <li><a href="./intro.html">Home</a></li>
            <li class="active"><a href="./login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="reset_password">
      <form action="#" method="post">
        <div class="rp__heading">
          <p>Reset password</p>
        </div>
        <div class="rp__form">
          <div class="rp__field">
            <div class="rp__field_heading"><p>Password:</p></div>
            <div class="rp__field_input">
              <input type="password" name="password" id="passwordID" />
            </div>
          </div>

          <div class="rp__field">
            <div class="rp__field_heading"><p>Confirm password:</p></div>
            <div class="rp__field_input">
              <input type="password" name="c_password" id="c_passwordID" />
            </div>
          </div>

          <div class="submit-btn">
            <button>Reset</button>
          </div>
        </div>
      </form>
    </section>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script>
      document
        .getElementsByClassName('submit-btn')[0]
        .addEventListener('click', function(e) {
          e.preventDefault();
          Swal.fire(
            'Good job!',
            'password is successfully changed! now sign in &#128512;',
            'success'
          ).then(res => {
            if(res) {
              location = './login.html'
            }
          });
        });
    </script>
  </body>
</html>
